<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="container-box p-4 shadow rounded bg-white"
        id="loginContainer"
      >
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>
            <a href="forgot_password.html" class="text-decoration-none"
              >Forgot Password?</a
            >
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Login
          </button>
        </form>
        <div class="social-login mt-3 text-center">
          <p>Or login with</p>
          <div
            id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
          ></div>
          <div class="g_id_signin" data-type="standard"></div>

          <a
            href="https://github.com/login/oauth/authorize?client_id=YOUR_GITHUB_CLIENT_ID"
            class="btn btn-dark w-100 mt-2"
            id="githubLogin"
            >Login with GitHub</a
          >
        </div>
        <div class="mt-3 text-center">
          <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>
      </div>

      <div
        class="container-box p-4 shadow rounded bg-white hidden"
        id="signupContainer"
      >
        <h3 class="text-center mb-4">Sign Up</h3>
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="signupName"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              placeholder="Enter a strong password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signupConfirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="signupConfirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signupPhone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="signupPhone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signupDob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="signupDob" required />
          </div>
          <div class="mb-3">
            <label for="signupGender" class="form-label">Gender</label>
            <select class="form-control" id="signupGender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="signupCountry" class="form-label">Country</label>
            <select class="form-control" id="signupCountry" required>
              <option value="">Select Country</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="ca">Canada</option>
              <option value="au">Australia</option>
              <option value="in">India</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="signupNewsletter"
            />
            <label class="form-check-label" for="signupNewsletter"
              >Subscribe to Newsletter</label
            >
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="signupTerms"
              required
            />
            <label class="form-check-label" for="signupTerms"
              >I agree to the Terms and Conditions</label
            >
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
          <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
