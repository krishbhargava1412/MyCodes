<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Support</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="container-box p-4 text-center shadow-lg rounded">
        <h2 class="mb-3 text-primary">Contact Support</h2>
        <p class="text-muted">
          We're here to help! Fill out the form below to reach our support team.
        </p>
        <form id="contactSupportForm">
          <div class="mb-3">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="mb-3">
            <textarea
              id="message"
              class="form-control"
              rows="4"
              placeholder="Describe your issue"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="mt-4">
          <p class="text-muted">You can also reach us at:</p>
          <p><strong>Email:</strong> support@example.com</p>
          <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        </div>
        <div class="mt-3">
          <a
            href="Login Page.html"
            class="text-decoration-none btn btn-outline-secondary"
            >Back to Home</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
